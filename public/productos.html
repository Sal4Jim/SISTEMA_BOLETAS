<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - PK2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="headerDinamico"></div>

    <main class="dashboard-container">
        <div class="header-actions" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="color: var(--primary); margin: 0;">Inventario de Productos</h1>
            <button class="btn-agregar" id="btn-nuevo-producto" style="width: auto; padding: 10px 20px;">+ Nuevo Producto</button>
        </div>

        <div class="table-responsive">
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoría (ID)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-productos-body">
                    <!-- Se llena dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal Formulario -->
    <div id="modal-producto" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-titulo">Nuevo Producto</h2>
            <form id="form-producto">
                <input type="hidden" id="prod-id">
                
                <div class="form-group">
                    <label for="prod-nombre">Nombre:</label>
                    <input type="text" id="prod-nombre" required>
                </div>
                <div class="form-group">
                    <label for="prod-descripcion">Descripción:</label>
                    <input type="text" id="prod-descripcion">
                </div>
                <div class="form-group">
                    <label for="prod-precio">Precio (S/):</label>
                    <input type="number" id="prod-precio" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="prod-imagen">Imagen:</label>
                    <input type="file" id="prod-imagen" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="prod-categoria">ID Categoría:</label>
                    <input type="number" id="prod-categoria" required placeholder="Ej: 1">
                </div>
                <button type="submit" class="btn-agregar">Guardar</button>
            </form>
        </div>
    </div>

    <div id="footerDinamico"></div>
    <script src="js/index.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
