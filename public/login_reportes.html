<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Reportes</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f9;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        background-color: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-container h1 {
        color: #333;
        margin-bottom: 2rem;
        font-size: 1.8rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #666;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #4a90e2;
      }

      .btn-login {
        background-color: #4a90e2;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .btn-login:hover {
        background-color: #357abd;
      }

      .error-message {
        color: #e74c3c;
        margin-top: 1rem;
        font-size: 0.9rem;
        display: none;
        background-color: #fceceb;
        padding: 10px;
        border-radius: 6px;
      }

      .back-link {
        display: block;
        margin-top: 1.5rem;
        color: #666;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .back-link:hover {
        color: #333;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Acceso a Reportes</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit" class="btn-login" id="btnSubmit">Ingresar</button>
        <div id="errorMsg" class="error-message"></div>
      </form>
      <a href="index.html" class="back-link">← Volver al Inicio</a>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMsg = document.getElementById("errorMsg");
          const btnSubmit = document.getElementById("btnSubmit");

          // Reset UI
          errorMsg.style.display = "none";
          btnSubmit.disabled = true;
          btnSubmit.textContent = "Verificando...";

          try {
            const response = await fetch("/api/auth/login-reportes", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Redirigir con el token en la URL (será limpiado inmediatamente por reportes.js)
              window.location.href = `reportes.html?token=${encodeURIComponent(data.token)}`;
            } else {
              errorMsg.textContent = data.message || "Credenciales incorrectas";
              errorMsg.style.display = "block";
              btnSubmit.disabled = false;
              btnSubmit.textContent = "Ingresar";
            }
          } catch (error) {
            console.error("Error:", error);
            errorMsg.textContent = "Error de conexión. Intente nuevamente.";
            errorMsg.style.display = "block";
            btnSubmit.disabled = false;
            btnSubmit.textContent = "Ingresar";
          }
        });
    </script>
  </body>
</html>
