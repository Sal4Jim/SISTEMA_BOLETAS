<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Diario - PK2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/reportes.css">
    <style>
        /* [SEGURIDAD] Ocultar contenido hasta verificar token */
        body { visibility: hidden; opacity: 0; transition: opacity 0.5s ease; }
    </style>
</head>

<body>
    <div id="headerDinamico"></div>

    <main class="dashboard-container">
        <div class="header-actions">
            <div>
                <h1>Reporte de Tickets</h1>
                <p id="reloj-tiempo-real"></p>
            </div>

            <div class="filter-group">
                <label for="fecha-reporte">Fecha:</label>
                <input type="date" id="fecha-reporte">
                <button class="btn-agregar" id="btn-imprimir-reporte">üñ®Ô∏è Imprimir
                    Reporte</button>
            </div>
        </div>

        <!-- Tarjetas de Resumen -->
        <div class="cards-grid summary-grid">
            <div class="card summary-card">
                <h3>Total Tickets</h3>
                <p id="total-tickets-count" class="card-value primary">0</p>
            </div>
            <div class="card summary-card">
                <h3>Total Estimado</h3>
                <p id="total-estimado-sum" class="card-value success">S/ 0.00</p>
            </div>
        </div>

        <div class="table-responsive">
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>ID Ticket</th>
                        <th>Mesa</th>
                        <th>Notas</th>
                        <th>Total Est.</th>
                        <th>Nota de Venta</th>
                        <th>Reimprimir</th>
                        <th>Modificar</th>
                    </tr>
                </thead>
                <tbody id="tabla-reportes-body"></tbody>
            </table>
        </div>
    </main>

    <!-- Modal para Editar Ticket -->
    <div id="modalEditarTicket" class="modal">
        <div class="modal-content">
            <span class="close-modal-edit">&times;</span>
            <h2 id="modalTitleEdit">Editar Ticket</h2>
            <form id="formEditarTicket">
                <input type="hidden" id="editTicketId">
                <div class="form-group">
                    <label for="editMesa">Mesa:</label>
                    <input type="text" id="editMesa" required>
                </div>
                <div class="form-group">
                    <label for="editNotas">Notas:</label>
                    <textarea id="editNotas" rows="3"></textarea>
                </div>
                
                <div class="modal-products-container">
                    <label>Productos:</label>
                    <input type="text" id="filter-product-modal" placeholder="Buscar producto..." style="width: 100%; padding: 8px; margin-bottom: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <div id="catalog-list" class="catalog-list"></div>
                    <ul id="list-products-edit" class="product-list-edit">
                        <!-- Lista din√°mica -->
                    </ul>
                </div>

                <button type="submit" class="btn-guardar">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <div id="footerDinamico"></div>
    <script src="js/index.js"></script>
    <script src="js/reportes.js"></script>
</body>

</html>
