<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta - PK2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header dinámico -->
    <div id="headerDinamico"></div>

    <main>
        <div class="venta-container">
            <!-- Columna de Productos Disponibles -->
            <div class="productos-disponibles">
                <h2>Productos Disponibles</h2>
                <div id="lista-productos" class="productos-grid">
                    <!-- Los productos se cargarán aquí desde la API -->
                </div>
            </div>

            <!-- Columna del Carrito de Compras -->
            <div class="carrito-container">
                <h2>Mi Pedido</h2>
                <ul id="carrito-items">
                    <!-- Items del carrito se agregarán aquí -->
                </ul>
                <h4 id="carrito-total">Total: S/ 0.00</h4>
                <button id="btn-generar-boleta">Generar e Imprimir Boleta</button>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script> <!-- Para el header -->
    <script src="js/boletera.js"></script> <!-- Lógica de esta página -->
</body>
</html>
